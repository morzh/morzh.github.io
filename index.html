<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Face Beautification PoC</title>

<body onload="init();">
    <div class="title">
        <h1>Face Beautification PoC</h1>
    </div>
    
    <div class="carousel-container">
        <i class="fas fa-angle-left fa-5x"  onclick="prev()" id="prevBtn"></i>

        <canvas id="screen"  width="512" height="512"></canvas>

        <div class="slider-wrapper">
            <input type="range" id="slideroptflow" min="0" max="100" value="0" step="1">
        </div>
    </div>
